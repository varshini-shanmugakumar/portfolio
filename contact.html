    <title>Contact Page</title>
    <link rel="stylesheet" href="styleContact.css" />

      src="https://kit.fontawesome.com/9c2230a34c.js"
      crossorigin="anonymous"></script>
  </head>

      <div class="container">

              <i class="fa-solid fa-location-dot" style="color: #3c1f0b"></i>
            </div>
            <div class="text">
              <h3>Address</h3>
              <p>

              <i class="fa-solid fa-phone" style="color: #3c1f0b"></i>

              <h3>Phone</h3>
              <p>+91 1223748392</p>

          </div>
          <div class="box">

              <h3>Email</h3>
              <p>chcdhsdjd@gmail.com</p>

        </div>
        <div class="contactForm">
          <form action="">

            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"></textarea>
              <span>Type your message here</span>

              <input type="submit" value="Send" />
            </div>
